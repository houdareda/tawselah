        <div class="div_inp">
          <label for="desk"><i class="fa-solid fa-house-chimney-user"></i>اسم المكتب</label>
          <select
            id="desk"
            name="اسم المكتب"
            class="input desk name_desk"
            required
          >
            <option value="" disabled selected>اسم المكتب</option>
         
            <option value="بيتر روؤف Pr">بيتر روؤف</option>
            <option value="رافت Pr">رافت</option>
            <option value="وديع Pr">وديع</option>
            <option value="شادى Pr">شادى</option>
            <option value="ماريان Pr">ماريان</option>
            <option value="مايكل فايز Pr">مايكل فايز</option>
            <option value="غير ذلك">غير ذلك ( يدوي )</option>
          </select>
          
        </div>

        <div id="more_desk">

        </div>

        <script>
          const deskSelect = document.getElementById("desk");
          const moreDeskDiv = document.getElementById("more_desk");
        
          deskSelect.addEventListener("change", function () {
         
            if (this.value === "غير ذلك") {

              if (!document.getElementById("customDeskInput")) {
                const input = document.createElement("input");
                input.type = "text";
                input.id = "customDeskInput";
                input.name = "customDesk";
                input.className = "input mb-20";
                input.placeholder = "أدخل اسم المكتب";
                input.required = true; 
                moreDeskDiv.appendChild(input);
              }
            } else {
      
              const existingInput = document.getElementById("customDeskInput");
              if (existingInput) {
                moreDeskDiv.removeChild(existingInput);
              }
            }
          });
        </script>
